<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" />
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
</head>
<body>

<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important; margin: auto;padding-top: 200px">
    <div class="ur m-container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <!--                        <img src="assets/images/logo.png" class="image">-->
                    <div class="content">
                        管理后台登陆
                    </div>
                </h2>
                <div class="ui form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" id="nickname" name="nickname" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" id="password" name="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal button" onclick="login()">登录</button>
                        <a th:href="@{/flight/phone/login}" class="ui teal button" style="margin-top: 20px">手机号登录</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier : 'username',
                rules : [{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            },
            password : {
                identifier : 'password',
                rules : [{
                    type : 'empty',
                    prompt : '请输入密码'
                }]
            }
        }
    });
    function login() {
        $.ajax({
            url:"/flight/user/login",
            type:"post",
            data:{
                "nickname":$('#nickname').val(),
                "password":$('#password').val()
            },
            success:function (result){
                if(result.code == 200){
                    $(location).attr('href','index')
                }else {
                    layer.msg(result.msg)
                }
            }
        })
    }
</script>

</body>
</html>
